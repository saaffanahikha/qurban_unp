<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Laporan Peserta Qurban - Berqurban Bersama UNP Peduli</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    :root {
        --color-primary: #2c3e50;
        --color-secondary: #18bc9c;
        --color-light: #ecf0f1;
        --color-dark: #34495e;
        --color-accent: #27ae60;
        --border-radius: 10px;
        --shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #18bc9c, #2c3e50);
        color: var(--color-dark);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: var(--color-light);
        font-weight: 600;
        margin-bottom: 40px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        text-align: center;
    }

    main {
        background: var(--color-light);
        width: 100%;
        max-width: 1200px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 30px 40px;
    }

    .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background: linear-gradient(135deg, var(--color-secondary), var(--color-accent));
        color: white;
        padding: 20px;
        border-radius: var(--border-radius);
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
        margin: 0 0 10px 0;
        font-size: 1.2rem;
    }

    .card p {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
        margin-top: 20px;
    }

    th, td {
        padding: 12px 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        color: var(--color-primary);
    }

    th {
        background-color: var(--color-secondary);
        color: white;
        font-weight: 600;
        position: sticky;
        top: 0;
        font-size: 0.85rem;
    }

    tbody tr:hover {
        background-color: #d1f0e6;
    }

    .animal-type {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        color: white;
    }

    .animal-kambing { background-color: #e67e22; }
    .animal-sapi { background-color: #8e44ad; }
    .animal-domba { background-color: #f39c12; }

    h4 {
        margin-top: 30px;
        color: var(--color-primary);
        font-weight: 700;
        text-align: center;
        font-size: 1.3rem;
    }

    button {
        background-color: var(--color-secondary);
        color: var(--color-light);
        border: none;
        padding: 14px 32px;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 30px;
        box-shadow: 0 4px 8px rgba(24,188,156,0.5);
    }

    button:hover {
        background-color: var(--color-accent);
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(24,188,156,0.7);
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 4px 8px rgba(24,188,156,0.5);
    }

    .animal-breakdown {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin: 20px 0;
    }

    .breakdown-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid var(--color-secondary);
    }

    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #7f8c8d;
        background: #f8f9fa;
        border-radius: 8px;
        margin: 20px 0;
    }

    .empty-state h3 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
        color: var(--color-primary);
    }

    .empty-state p {
        margin: 0;
        font-size: 1rem;
    }

    @media (max-width: 768px) {
        table {
            font-size: 0.8rem;
        }
        
        th, td {
            padding: 8px 4px;
        }
        
        main {
            padding: 20px;
        }
    }
</style>
</head>
<body>
<h1>üìä Laporan Peserta Qurban - UNP Peduli</h1>
<main>
    <div class="summary-cards">
        <div class="card">
            <h3>Total Peserta</h3>
            <p id="totalParticipants">0</p>
        </div>
        <div class="card">
            <h3>Total Hewan Qurban</h3>
            <p id="totalAnimals">0</p>
        </div>
        <div class="card">
            <h3>Total Dana Terkumpul</h3>
            <p id="totalFunds">Rp 0</p>
        </div>
    </div>

    <div class="animal-breakdown" id="animalBreakdown"></div>

    <div id="report"></div>
    <a href="index.html"><button id="backButton">üîô Kembali ke Pendaftaran</button></a>
</main>

<script>
    function getAnimalTypeClass(type) {
        return `animal-${type}`;
    }

    function getAnimalTypeLabel(type) {
        const labels = {
            'kambing': 'üêê Kambing',
            'sapi': 'üêÑ Sapi',
            'domba': 'üêë Domba'
        };
        return labels[type] || type;
    }

    function loadReport() {
        // Mulai dengan data kosong
        let participants = [];
        
        // Coba ambil data dari localStorage jika ada
        try {
            const storedData = localStorage.getItem('participants');
            if (storedData) {
                participants = JSON.parse(storedData);
            }
        } catch (e) {
            // Jika error, tetap gunakan array kosong
            participants = [];
        }
        
        const reportDiv = document.getElementById('report');
        const totalParticipantsEl = document.getElementById('totalParticipants');
        const totalAnimalsEl = document.getElementById('totalAnimals');
        const totalFundsEl = document.getElementById('totalFunds');
        const animalBreakdownEl = document.getElementById('animalBreakdown');

        if(participants.length === 0) {
            reportDiv.innerHTML = `
                <div class="empty-state">
                    <h3>üìã Belum Ada Data Peserta</h3>
                    <p>Belum ada peserta yang mendaftar untuk program Qurban UNP Peduli.</p>
                    <p>Silakan kembali ke halaman pendaftaran untuk menambah peserta.</p>
                </div>
            `;
            
            // Reset semua nilai ke 0
            totalParticipantsEl.textContent = '0';
            totalAnimalsEl.textContent = '0';
            totalFundsEl.textContent = 'Rp 0';
            animalBreakdownEl.innerHTML = '';
            return;
        }

        // Hitung statistik
        const totalParticipants = participants.length;
        const totalFunds = participants.reduce((sum, p) => sum + p.nominal, 0);
        
        // Hitung breakdown per jenis hewan
        const animalCount = {};
        const animalFunds = {};
        
        participants.forEach(p => {
            animalCount[p.animalType] = (animalCount[p.animalType] || 0) + 1;
            animalFunds[p.animalType] = (animalFunds[p.animalType] || 0) + p.nominal;
        });

        // Update summary cards
        totalParticipantsEl.textContent = totalParticipants;
        totalAnimalsEl.textContent = Object.values(animalCount).reduce((sum, count) => sum + count, 0);
        totalFundsEl.textContent = `Rp ${totalFunds.toLocaleString('id-ID')}`;

        // Update animal breakdown
        let breakdownHTML = '';
        Object.keys(animalCount).forEach(animal => {
            breakdownHTML += `
                <div class="breakdown-item">
                    <h4 style="margin: 0 0 8px 0; color: var(--color-primary);">${getAnimalTypeLabel(animal)}</h4>
                    <p style="margin: 0; font-size: 0.9rem;">Jumlah: ${animalCount[animal]} ekor</p>
                    <p style="margin: 0; font-size: 0.9rem; font-weight: 600;">Dana: Rp ${animalFunds[animal].toLocaleString('id-ID')}</p>
                </div>
            `;
        });
        animalBreakdownEl.innerHTML = breakdownHTML;

        // Buat tabel peserta
        let tableHTML = `
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Fakultas/Unit</th>
                        <th>Jenis Hewan</th>
                        <th>Nominal Qurban</th>
                        <th>Cicilan/Bulan</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        participants.forEach((p, index) => {
            const monthlyPayment = p.nominal / 12;
            tableHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${p.name}</td>
                    <td>${p.email}</td>
                    <td>${p.department || '-'}</td>
                    <td><span class="animal-type ${getAnimalTypeClass(p.animalType)}">${getAnimalTypeLabel(p.animalType)}</span></td>
                    <td>Rp ${p.nominal.toLocaleString('id-ID')}</td>
                    <td>Rp ${monthlyPayment.toLocaleString('id-ID')}</td>
                </tr>
            `;
        });
        
        tableHTML += '</tbody></table>';
        
        // Tambahkan ringkasan pembayaran
        tableHTML += `
            <h4>üí∞ Total Dana Qurban yang Terkumpul: Rp ${totalFunds.toLocaleString('id-ID')}</h4>
            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-top: 20px; border-left: 4px solid var(--color-secondary);">
                <h4 style="margin-top: 0; color: var(--color-primary);">üìã Ringkasan Program Qurban UNP Peduli:</h4>
                <p style="margin: 5px 0;">‚Ä¢ Total Peserta: <strong>${totalParticipants} orang</strong></p>
                <p style="margin: 5px 0;">‚Ä¢ Total Hewan Qurban: <strong>${Object.values(animalCount).reduce((sum, count) => sum + count, 0)} ekor</strong></p>
                <p style="margin: 5px 0;">‚Ä¢ Sistem Pembayaran: <strong>Cicilan 12 bulan</strong></p>
                <p style="margin: 5px 0;">‚Ä¢ Periode Pembayaran: <strong>Yang dimulai setelah Idul Adha 1445 H</strong></p>
                <p style="margin: 5px 0;">‚Ä¢ Total Dana: <strong>Rp ${totalFunds.toLocaleString('id-ID')}</strong></p>
            </div>
        `;

        reportDiv.innerHTML = tableHTML;
    }

    document.getElementById('backButton').addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    // Muat laporan saat halaman siap
    window.onload = loadReport;
</script>
</body>
</html>
